<!DOCTYPE html>

    <style>

        body {

        .container {

        }
        
        .subtitle {

            text-align: center;
        }
        
        .action-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-left: 15px;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.info {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .order-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border-left: 5px solid #ff6b6b;
        }
        
        .order-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .order-info-item {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .order-info-item label {
            display: block;
            color: #888;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        
        .order-info-item span {
            color: #333;
            font-weight: 500;
        }
        
        .tacos-section {
            margin-top: 20px;
        }
        
        .tacos-section h4 {
            color: #555;
            margin-bottom: 10px;
        }
        
        .taco-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .nav-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
        
        .nav-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
