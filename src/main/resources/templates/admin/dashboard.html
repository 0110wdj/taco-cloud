<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard - Taco Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .admin-section {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-left: 5px solid #f5576c;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .admin-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #f5576c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .warning {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        
        button, a.btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: #d0d0d0;
            transform: translateY(-2px);
        }
        
        .nav-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            button, a.btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Admin Dashboard</h1>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">üè† Home</a>
                <a href="/design" class="btn btn-secondary">üé® Design</a>
            </div>
        </div>
        
        <div class="admin-section">
            <h2>üìä Orders Management</h2>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="label">Total Orders</div>
                    <div class="value" th:text="${orderCount}">0</div>
                </div>
            </div>
            
            <div class="warning">
                ‚ö†Ô∏è <strong>Warning:</strong> Deleting all orders cannot be undone. This action will permanently remove all orders from the system.
            </div>
            
            <div class="button-group">
                <form method="POST" th:action="@{/admin/deleteOrders}" 
                      onsubmit="return confirm('Are you absolutely sure you want to delete ALL orders? This cannot be undone.');"
                      style="display: contents;">
                    <button type="submit" class="btn-danger">
                        üóëÔ∏è Delete All Orders
                    </button>
                </form>
            </div>
        </div>
        
        <div class="nav-section">
            <div class="button-group">
                <a th:href="@{/}" class="btn btn-secondary">
                    üè† Home
                </a>
                <a th:href="@{/design}" class="btn btn-primary">
                    üé® Design Taco
                </a>
                <a th:href="@{/orders}" class="btn btn-primary">
                    üìã My Orders
                </a>
                <form method="POST" th:action="@{/logout}" style="display: contents;">
                    <button type="submit" class="btn btn-secondary">
                        üö™ Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
